<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song List</title>
    <style>
        .container {
        margin: 10px;
        width: 80%;
        }
        .song {
            color: black;
            background-color: lightblue;
            margin: auto;
            line-height: 150%;
            border-width: 3px;
        }
        .song>p {
            font-size: 15pt;
            margin: 3pt;
            
        }
        .song>label {
            font-size: 7pt;
        }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-TSPWX0F4RX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-TSPWX0F4RX');
</script>
</head>
<body>
    <h1>Song List</h1>
    <h3><a href="https://www.youtube.com/playlist?list=PLOcfOFh9YQcf1lVq_MYCMwu6bzD6__GUZ">Playlist</a></h3>
    <h4><a href="/add/">Add from Playlist</a></h4>
    <form method="GET">
        <input list="artist" name="artist" placeholder="select artist">
        <datalist id="artist">
            <option value="all" />
            {% for artist in artists %}
            <option value="{{artist}}" />
            {% endfor %}           
        </datalist>
        <input type="submit" value="Enter">
    </form>
    <hr>
    <div class="container">
        {% for song in songs %}
        <div class="song">
            <p>{{song.name}}</p>
            <label>made by:{{song.artist}}</label>
            <a href="/intro/?id={{song.id}}">Intro</a>
        </div>
        {% endfor %}
    </div>
{% if messages %}
<script>
        {% for msg in messages %}
            alert('{{ msg.message }}');
        {% endfor %}
</script>
{% endif %}
</body>
</html>
